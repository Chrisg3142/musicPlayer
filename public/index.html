<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="musicCover">
      <img id="albumCover" src="" alt="Album Cover">
    </div>
    <div class="songInfo">
      <h2 id="songName">Sample</h2>
      <p id="Artist">Sample Artist</p>
    </div>
    <div class="time-info">
        <span id="currentTime">0:00</span>
        <input type="range" id="seekBar" value="0" step="1" />
        <span id="duration">0:00</span>
    </div>
    
    <div class="buttons">
      <button id="prevButton">⏮️</button>
      <button id="playPauseButton">▶️</button>
      <button id="nextButton">⏭️</button>
    </div>

    <div class="volume">
      <p>Volume</p>
      <input type="range" id="volumebar" value="50">
    </div>

  </div>
  <div class="secondaryContainer">
    <input type="text" id="URLinput" placeholder="Enter YouTube song link">
    <button type="button" id="submitBTN">Add to queue</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
